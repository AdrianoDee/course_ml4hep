<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../../reveal.js/css/reveal.css">
<link rel="stylesheet" href="../../reveal.mod/css/theme/current.css">
<link rel="stylesheet" href="../../reveal.mod/css/custom.css">
<script src="../../reveal.mod/js/d3.v4.min.js"></script>
<script src="../../reveal.mod/js/d3-color.v1.min.js"></script>
<script src="../../reveal.mod/js/d3-interpolate.v1.min.js"></script>
<script src="../../reveal.mod/js/d3-scale-chromatic.v1.min.js"></script>

<body>
<div class="reveal">

<center>
<div style="width: 100%; height: 40%;">
  <img src="../images/tree_visualization_14.png" style="background:var(--background-color); border:none; box-shadow:none; clip-path: inset(0px 0px 100% 0px);" id='treevis'> 
</div>
</center>

<script>

// set the dimensions and margins of the graph
var width = 960
var height = 500

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, height/10]);
x.domain([1, 19]);
y.domain([0.0, 0.26]);

var svg = d3.select("body").append("svg")
            .attr('viewBox','0 0 960 500')
						.attr('preserveAspectRatio','none')
            .attr("overflow", "visible")
						.style("width", '70%')
						.style("height", '40%')
						.style("display", "block")
						.style("position", "absolute")
						.style("top", "40%")
						.style("left", "15%");

// Add the X Axis
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(20));
  
svg.append("text")
       .attr("class", "text")
       .attr("transform", "translate(" + (width/2) + " ," + (height + 70) + ")")
       .style("text-anchor", "middle")
       .text("depth");

// Add the Y Axis
svg.append("g")
    .attr("class", "axis")
    .call(d3.axisLeft(y).ticks(8));
  
svg.append("text")
           .attr("class", "text")
           .attr("transform", "translate(" + (-90) + " ," + (height/2) + ")" + "rotate(-90)")
           .style("text-anchor", "middle")
           .text("accuracy"); 

var line = d3.line().x(function(d, i) { return x(i+1); }).y(function(d) { return y(d); }).curve(d3.curveCardinal)
var train_data = [0.251, 0.237, 0.152, 0.132, 0.111, 0.102, 0.077, 0.06, 0.045, 0.038, 0.034, 0.026, 0.024, 0.02, 0.017, 0.014, 0.014, 0.01, 0.01]
var test_data = [0.2534, 0.2441, 0.1711, 0.1672, 0.1703, 0.1773, 0.1704, 0.1741, 0.1847, 0.1835, 0.1887, 0.1907, 0.194, 0.1973, 0.1952, 0.1966, 0.197, 0.202, 0.2037]
var train_path = svg.append('path').attr('d', line(train_data)).attr('stroke', 'var(--red-color)').attr('stroke-width', "0.8vmin").attr('fill', 'none')
var test_path = svg.append('path').attr('d', line(test_data)).attr('stroke', 'var(--blue-color)').attr('stroke-width', "0.8vmin").attr('fill', 'none')
var totalLength = train_path.node().getTotalLength();
train_path.attr("stroke-dasharray", totalLength + " " + totalLength)
          .attr("stroke-dashoffset", totalLength)
test_path.attr("stroke-dasharray", totalLength + " " + totalLength)
          .attr("stroke-dashoffset", totalLength)

minimum = svg.append("line").attr("x1", x(1)).attr("x2", x(19)).attr("y1", y(0.165)).attr("y2", y(0.165)).style("stroke-width", "0.8vmin")
             .style("opacity", "0").style("stroke", "var(--default-color)").attr("stroke-dasharray", "10 10")

function next_step() {
      train_path.transition()
                .duration(10000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0)
      test_path.transition()
               .duration(10000)
               .ease(d3.easeLinear)
               .attr("stroke-dashoffset", 0)
      d3.select('#treevis').transition().duration(10000).ease(d3.easeLinear).style('clip-path', 'inset(0px 0px 0% 0px)')
      minimum.transition().delay(2000).duration(500).style("opacity", 1.0);
}

function previous_step() {
      train_path.transition()
                .duration(500)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", totalLength)
      test_path.transition()
               .duration(500)
               .ease(d3.easeLinear)
               .attr("stroke-dashoffset", totalLength)
      d3.select('#treevis').transition().duration(500).ease(d3.easeLinear).style('clip-path', 'inset(0px 0px 100% 0px)')
      minimum.transition().duration(500).style("opacity", 0.0);
}


var _transitions = [
  next_step,
]
var _inverse_transitions = [
  previous_step,
]

</script>
</div>
</body>
